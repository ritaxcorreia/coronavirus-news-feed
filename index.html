<html class="no-js" lang="">

<head>
    <meta charset="utf-8">

    <title>Covid-19 News Feed</title>
    <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">

    <header>
        <section class="container">
            <a class="feedr-logo">
                <h1>Covid-19 News Feed</h1>
            </a>
            <nav>
                <ul>
                    <li><a href="#">Select News Source: <span></span></span></a>
                        <ul>

                            <li id="reddit-button"><a href="#">Several/Reddit</a></li>
                            <li id="nyt-button"><a href="#">The New York Times</a></li>
                        </ul>
                    </li>
                </ul>
                <section id="search">
                    <input type="text" name="search" value="" class="search-field">

            <h1>Article title here</h1>
            <p>

    <section id="main" class="container">

    </section>
